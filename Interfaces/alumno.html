<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamos de Útiles</title>
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Solicitud de Préstamos de Útiles</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre del Útil</th>
                <th scope="col">Stock</th>
                <th scope="col">Categoría</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Lápiz</td>
                <td>150</td>
                <td>Escritura</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#requestUtilModal1">Solicitar</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Cuaderno</td>
                <td>200</td>
                <td>Escritura</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#requestUtilModal2">Solicitar</button>
                </td>
            </tr>
            <!-- Más filas según sea necesario -->
        </tbody>
    </table>
</div>

<!-- Modal Solicitar Útil (ejemplo para el primer ítem) -->
<div class="modal fade" id="requestUtilModal1" tabindex="-1" role="dialog" aria-labelledby="requestUtilModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="requestUtilModalLabel1">Solicitar Útil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="studentName1">Nombre del Estudiante</label>
            <input type="text" class="form-control" id="studentName1" required>
          </div>
          <div class="form-group">
            <label for="utilQuantity1">Cantidad Solicitada</label>
            <input type="number" class="form-control" id="utilQuantity1" required>
          </div>
          <div class="form-group">
            <label for="utilSalida1">Fecha de Salida</label>
            <input type="date" class="form-control" id="utilSalida1" required>
          </div>
          <div class="form-group">
            <label for="utilEntrada1">Fecha de Entrada</label>
            <input type="date" class="form-control" id="utilEntrada1" required>
          </div>
          <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Solicitar Útil (ejemplo para el segundo ítem) -->
<div class="modal fade" id="requestUtilModal2" tabindex="-1" role="dialog" aria-labelledby="requestUtilModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="requestUtilModalLabel2">Solicitar Útil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="studentName2">Nombre del Estudiante</label>
            <input type="text" class="form-control" id="studentName2" required>
          </div>
          <div class="form-group">
            <label for="utilQuantity2">Cantidad Solicitada</label>
            <input type="number" class="form-control" id="utilQuantity2" required>
          </div>
          <div class="form-group">
            <label for="utilSalida2">Fecha de Salida</label>
            <input type="date" class="form-control" id="utilSalida2" required>
          </div>
          <div class="form-group">
            <label for="utilEntrada2">Fecha de Entrada</label>
            <input type="date" class="form-control" id="utilEntrada2" required>
          </div>
          <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Incluyendo Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
